<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | arumdyaharum</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row main-site-row">
            <div class="col-lg-12 col-sm-12 col-12 mainContent">
            <!-- Main Content Start -->

                <!-- Jumbotron -->
                <section id="page-jumbo">
                    <h1 class="page-title">Portfolio</h1>
                    <p class="page-jumbo-text">Below you can find some of my past work completed</p>
                    <a href="index.html" class="back-to-home">Back to Home</a>
                </section>

                <!-- Portfolio Item -->
                <div class="row" id="projectsList">
                    <div class="col-md-4 col-sm-6 col-12" id="project">
                        <div class="portfolio-inner">
                            <a href="https://github.com/arumdyaharum/arumdyaharum.github.io" id="link">
                                <img src="img/2021_onePage.png" id="img" draggable="false" alt="Portfolio Item" class="portfolio-img">
                                <div class="portfolio-info">
                                    <p class="portfolio-name" id="name">One Page Website</p>
                                    <p class="portfolio-type" id="type">Dyah Achwatiningrum</p>
                                    <span class="portfolio-arrow">
                                        <i class="fas fa-arrow-right"></i>
                                    </span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

            <!-- Main COntent End -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const projects = [
            {
                name: 'One Page Website',
                type: 'Dyah Achwatiningrum',
                img: 'img/2021_onePage.png',
                link: 'https://github.com/arumdyaharum/arumdyaharum.github.io'
            },
            {
                name: 'Linktree Website',
                type: 'Dyah Achwatiningrum',
                img: 'img/2021_linktree.png',
                link: 'https://github.com/arumdyaharum/linktree'
            },
            {
                name: 'Order Summary Component',
                type: 'Front-End Mentor',
                img: 'img/2021_orderSummary.png',
                link: 'https://github.com/arumdyaharum/FeM_orderSummary'
            },
            {
                name: 'FAQ Accordion',
                type: 'Front-End Mentor',
                img: 'img/2021_faqAccordion.png',
                link: 'https://github.com/arumdyaharum/FeM_faqAccordion'
            }
        ];
        generatePortfolio(projects);
        function generatePortfolio(projects) {
            const container = document.getElementById('projectsList');
            const card = document.getElementById('project');
            card.remove();
            for(const list of projects) {
                const cln = card.cloneNode(true);
                const link = cln.querySelector('#link');
                const img = cln.querySelector('#img');
                const name = cln.querySelector('#name');
                const type = cln.querySelector('#type');

                link.href = list.link;
                img.src = list.img;
                name.innerHTML = list.name;
                type.innerHTML = list.type;

                container.appendChild(cln);
            }
        }
    </script>
</body>
</html>
